<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>History (Powered by DeLorean)</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/css/react-date-picker.css">
        <link rel="stylesheet" href="/assets/css/spinner.css">
        <style>
            body {
                padding-top: 54px;
            }

            .navbar {
                background: #303F9F;
            }

            .sidebar, .content {
                padding: 1.5rem;
            }
                .sidebar {
                    border-right: 1px solid rgba(0, 0, 0, 0.12);
                    bottom: 0px;
                    left: 0px;
                    position: fixed;
                    top: 54px;
                    width: 320px;
                }
                    .datepicker {
                        position: relative;
                    }
                .content {
                    background: #fafafa;
                    margin-left: 320px;
                }

            .list-group-item {
                border-color: rgba(0, 0, 0, 0.12);
            }
                .list-group-item:first-child, .list-group-item:last-child {
                    border-radius: 0;
                }

            .history {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.2),
                            0 3px 1px -2px rgba(0, 0, 0, 0.14),
                            0 1px 5px 0 rgba(0, 0, 0, 0.12);
                margin-bottom: 1rem;
            }
                .history__item--header {
                    background: #3F51B5;
                    padding: 0.75rem 1.25rem;
                }
                    .history__heading {
                        color: #FFF;
                        font-size: 1.5rem;
                        font-weight: bold;
                        margin: 0;
                    }
                .history__item {
                    padding-left: 9.25rem;
                    padding-right: 5rem;
                }
                    .history__date {
                        border-right: 0.0625rem solid rgba(0, 0, 0, 0.12);
                        left: 1.25rem;
                        height: 100%;
                        padding-top: 0.75rem;
                        padding-right: 1.25rem;
                        position: absolute;
                        top: 0;
                        width: 124px;
                    }
                        .history__date > .history__date--stale {
                            display: inline-block;
                            margin-top: -0.375rem;
                        }
                    .history__url {
                        display: inline-block;
                        max-width: 100%;
                        overflow: hidden;
                        padding-left: 3.25rem;
                        text-overflow: ellipsis;
                        vertical-align: top;
                        white-space: nowrap;
                    }
                    .history__visits {
                        margin-top: .75rem;
                        position: absolute;
                        right: 1.25rem;
                        top: 0;
                        text-align: right;
                    }
                        .label-history {
                            background: #3F51B5;
                        }

            .paginator {
                margin-bottom: 1rem;
                text-align: right;
            }
                .paginator__block {
                    margin-left: 1rem;
                }
                .paginator__select {
                    margin-left: 0.5rem;
                }

            .material-icons {
                font-size: 1rem;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div id="js-delorean"></div>
        <script src="/dist/bundle.js"></script>
    </body>
</html>
