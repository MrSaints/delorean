<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>HistoryX</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/css/react-date-picker.css">
        <link rel="stylesheet" href="/assets/css/loader.css">
        <style>
            body {
                background: #fafafa;
                padding-top: 54px;
            }

            .truncate {
                max-width: 100%;
                overflow: hidden;
                text-overflow: ellipsis;
                vertical-align: top;
                white-space: nowrap;
            }

            .navbar {
                background: #303F9F;
            }

            .sidebar, .content {
                padding: 1.5rem;
            }
                .sidebar {
                    background: #FFF;
                    border-right: 1px solid rgba(0, 0, 0, 0.12);
                    bottom: 0px;
                    box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.2),
                                0 1px 10px 0 rgba(0, 0, 0, 0.14),
                                0 2px 4px -1px rgba(0, 0, 0, 0.12);
                    left: 0px;
                    padding-top: 2.125rem;
                    position: fixed;
                    top: 44px;
                    width: 320px;
                }
                    .sidebar > .datepicker {
                        margin-bottom: 1.5rem;
                        position: relative;
                    }
                .content {
                    margin-left: 320px;
                }

            .list-group-item {
                border-color: rgba(0, 0, 0, 0.12);
            }
                .list-group-item:first-child, .list-group-item:last-child {
                    border-radius: 0;
                }

            .history {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.2),
                            0 3px 1px -2px rgba(0, 0, 0, 0.14),
                            0 1px 5px 0 rgba(0, 0, 0, 0.12);
                margin-bottom: 1.5rem;
            }
                .history__item--header {
                    background: #3F51B5;
                    padding: 0.75rem 1.25rem;
                }
                    .history__heading {
                        color: #FFF;
                        font-size: 1.5rem;
                        font-weight: bold;
                        margin: 0;
                    }
                .history__item {
                    align-items: center;
                    display: flex;
                }
                    .history__date {
                        width: 120px;
                    }
                        .history__date:after {
                            border-right: 1px solid rgba(0, 0, 0, 0.12);
                            content: "";
                            height: 100%;
                            left: 140px;
                            position: absolute;
                            top: 0;
                        }
                    .history__info {
                        flex: 1;
                        padding-left: 3.5rem;
                        padding-right: 1.25rem;
                    }
                        .history__title, .history__url {
                            display: block;
                        }
                            .history__title {
                                color: #FF4081;
                            }
                    .history__action {
                    }
                    .history__visits {
                        text-align: right;
                        width: 45px;
                    }
                        .label-history {
                            background: #3F51B5;
                        }

            .paginator {
                margin-bottom: 1.5rem;
                text-align: right;
            }
                .paginator__block {
                    margin-left: 1rem;
                }
                .paginator__select {
                    border-color: rgba(0, 0, 0, 0.12);
                    margin-left: 0.5rem;
                }
                .paginator__nav, .paginator__nav {
                    border-color: rgba(0, 0, 0, 0.12);
                }
                    .paginator__nav:disabled {
                        opacity: 0.55;
                    }
                    .paginator__nav:hover, .paginator__nav:focus {
                        background: #C5CAE9;
                        border-color: rgba(0, 0, 0, 0.12);
                    }

            .material-icons {
                font-size: 1rem;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div id="js-delorean"></div>
        <script src="/assets/js/bundle.js"></script>
    </body>
</html>
